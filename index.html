<!doctype HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Przekąski</title>
		<link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="carousel" id="carousel">
		</div>
		<div class="recipt" id="recipt">
		</div>


		<script id="meal-template" type="x-tmpl-mustache">
		<div class="carousel-cell" style="background-image: url({{image}})">
			<div class="title">
				{{title}}
			</div>
		</div>
		</script>

		<script id="recipt-template" type="x-tmpl-mustache">
			<div id="{{id}}" hidden>
				<h2>{{title}}</h2>
				<h3>składniki</h3>
				<ul>{{#components}}<li>{{.}}</li>{{/components}}</ul>
				<p>{{discription}}</p>
			</div>
		</script>

	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="vendor/flickity.pkgd.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
